<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BestStocks</title>
<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, #1e1e1e, #2c2c2c);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        width: 400px;
        background: #252525;
        border: 2px solid #4da6ff;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 0 20px rgba(77, 166, 255, 0.3);
        text-align: center;
    }

    h1 {
        margin-bottom: 20px;
        color: #4da6ff;
    }

    .input-group {
        margin-bottom: 15px;
    }

    input {
        width: 100%;
        padding: 10px;
        border-radius: 12px;
        border: 2px solid #4da6ff;
        background: #1e1e1e;
        color: white;
        outline: none;
        font-size: 14px;
    }

    input:focus {
        box-shadow: 0 0 8px #4da6ff;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border-radius: 12px;
        border: none;
        background-color: #4da6ff;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s ease;
    }

    button:hover {
        background-color: #3399ff;
        box-shadow: 0 0 12px #4da6ff;
    }

    .stock-display {
        margin-top: 20px;
        padding: 15px;
        border-radius: 12px;
        border: 2px solid #4da6ff;
        background: #1e1e1e;
        font-size: 14px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>BestStocks</h1>

    <div class="input-group">
        <input type="text" placeholder="Enter stock symbol (e.g. AAPL)">
    </div>

    <button>Search Stock</button>

    <div class="stock-display">
        Stock information will appear here...
    </div>
</div>

</body>
</html>
