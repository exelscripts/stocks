<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BestStocks</title>

<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg, #1e1e1e, #2c2c2c);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 500px;
    background: #252525;
    border: 2px solid #4da6ff;
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 0 20px rgba(77, 166, 255, 0.3);
    text-align: center;
}

h1 {
    color: #4da6ff;
}

.stock-list {
    margin-top: 20px;
    border: 2px solid #4da6ff;
    border-radius: 15px;
    padding: 15px;
    background: #1e1e1e;
    text-align: left;
}

.stock-item {
    padding: 10px;
    border-bottom: 1px solid #333;
}

.stock-item:last-child {
    border-bottom: none;
}

.positive { color: #4da6ff; font-weight: bold; }
.negative { color: #ff4d4d; font-weight: bold; }

.small-text {
    margin-top: 10px;
    font-size: 12px;
    color: #aaa;
}
</style>
</head>

<body>

<div class="container">
    <h1>BestStocks</h1>
    <div class="stock-list" id="stockList">
        Loading stocks...
    </div>
    <div class="small-text">
        Updates every 60 seconds (Alpha Vantage Free Tier: 5 requests/min)
    </div>
</div>

<script>
const API_KEY = "SE3RGXNO85QQTUKC";

// Stocks to scan
const symbols = ["AAPL", "MSFT", "NVDA", "AMZN", "TSLA", "GOOGL", "META", "AMD", "NFLX", "SPY"];

async function fetchStock(symbol) {
    const url = `https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${symbol}&apikey=${API_KEY}`;
    const response = await fetch(url);
    const data = await response.json();

    const quote = data["Global Quote"];
    if (!quote || !quote["05. price"]) return null;

    return {
        symbol: quote["01. symbol"],
        price: parseFloat(quote["05. price"]),
        changePercent: parseFloat(quote["10. change percent"].replace('%',''))
    };
}

async function fetchTopStocks() {
    const stockList = document.getElementById("stockList");
    stockList.innerHTML = "Updating...";

    let results = [];

    for (let symbol of symbols) {
        try {
            const stock = await fetchStock(symbol);
            if (stock) results.push(stock);

            // Respect free tier rate limit (5 per minute)
            await new Promise(r => setTimeout(r, 12000));
        } catch (e) {
            console.log("Error fetching", symbol);
        }
    }

    results.sort((a, b) => b.changePercent - a.changePercent);
    const top5 = results.slice(0, 5);

    stockList.innerHTML = "";

    top5.forEach(stock => {
        const div = document.createElement("div");
        div.className = "stock-item";
        div.innerHTML = `
            <strong>${stock.symbol}</strong><br>
            Price: $${stock.price.toFixed(2)}<br>
            Change: <span class="${stock.changePercent >= 0 ? 'positive' : 'negative'}">
                ${stock.changePercent.toFixed(2)}%
            </span>
        `;
        stockList.appendChild(div);
    });
}

// Initial load
fetchTopStocks();

// Auto update every 60 seconds
setInterval(fetchTopStocks, 60000);
</script>

</body>
</html>
