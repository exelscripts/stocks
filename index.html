<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clean GUI Template</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        height: 100vh;
        background: linear-gradient(135deg, #1e1e1e, #2c2c2c);
        display: flex;
        justify-content: center;
        align-items: center;
        color: #5fd0ff;
    }

    .container {
        width: 900px;
        height: 550px;
        background: rgba(40, 40, 40, 0.9);
        border-radius: 25px;
        border: 2px solid #5fd0ff;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 40px rgba(95, 208, 255, 0.15);
        display: flex;
        overflow: hidden;
        animation: fadeIn 0.8s ease-in-out;
    }

    .sidebar {
        width: 220px;
        background: rgba(30, 30, 30, 0.95);
        border-right: 2px solid #5fd0ff;
        padding: 25px;
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .logo {
        font-size: 22px;
        font-weight: bold;
        margin-bottom: 20px;
        text-align: center;
    }

    .nav-btn {
        padding: 12px;
        border-radius: 15px;
        border: 2px solid #5fd0ff;
        background: transparent;
        color: #5fd0ff;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .nav-btn:hover {
        background: #5fd0ff;
        color: #1e1e1e;
        transform: translateY(-3px);
        box-shadow: 0 0 15px #5fd0ff;
    }

    .main {
        flex: 1;
        padding: 40px;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .card {
        background: rgba(50, 50, 50, 0.8);
        border: 2px solid #5fd0ff;
        border-radius: 20px;
        padding: 25px;
        transition: 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 20px rgba(95, 208, 255, 0.25);
    }

    .primary-btn {
        width: 160px;
        padding: 12px;
        border-radius: 20px;
        border: none;
        background: #5fd0ff;
        color: #1e1e1e;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .primary-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px #5fd0ff;
    }

    input {
        padding: 12px;
        border-radius: 15px;
        border: 2px solid #5fd0ff;
        background: transparent;
        color: #5fd0ff;
        outline: none;
        transition: 0.3s;
    }

    input:focus {
        box-shadow: 0 0 15px rgba(95, 208, 255, 0.4);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }
</style>
</head>

<body>

<div class="container">

    <div class="sidebar">
        <div class="logo">My GUI</div>
        <button class="nav-btn">Dashboard</button>
        <button class="nav-btn">Features</button>
        <button class="nav-btn">Settings</button>
        <button class="nav-btn">Profile</button>
    </div>

    <div class="main">
        <div class="card">
            <h2>Welcome</h2>
            <p>This is your clean, modern GUI layout.</p>
        </div>

        <div class="card">
            <h3>Example Input</h3>
            <input type="text" placeholder="Type something...">
            <br><br>
            <button class="primary-btn">Submit</button>
        </div>
    </div>

</div>

</body>
</html>
